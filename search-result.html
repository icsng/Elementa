<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementa</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
    <header>
        <div class="menu_all">
            <div class="name-logo">
                <img src="Elementa-logo.png" alt="Logo" class="logo">
                <div class="brand-text">
                    <a class="name" href="index.html">Elementa</a>
                    <span class="second-name">decor for you</span>
                </div>
            </div>
            
            <div class="menu-all">
                <a class="menu cart" href="cart.html">cart</a>
                <a class="menu contacts" href="contacts.html">contacts</a>
                <form class="search" action="search-result.html">
                    <input class="menu search search-input" type="search" required>
                    <button type="submit" class="search-btn">
                        <img src="search.png" alt="Search" class="image-as-button search" onclick="searchFunction()" width="35" height="35">
                    </button>
                </form>
            </div>  
        </div>
    </header>

    <main>
        <div class="search-results-header">
            <p class="results-count">the result of the search ...</p>
        </div>
        
        <div class="search-results-container">
            <div class="no-results">
                <p>No products found. Try a different search.</p>
            </div>
            
            <div class="results-list">
                <!-- in js -->
            </div>
            
            <div class="no-more">
                <p class="n-m">no more results</p>
            </div>
            
            <div class="back-to-shop">
                <a href="index.html" class="back-btn">‚Üê Back to All Products</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="foot">
            <div class="name-logo name-logo-2">
                <img src="Elementa-logo.png" alt="Logo" class="logo logo-2">
                <div class="brand-text">
                    <span class="name">Elementa</span>
                    <span class="second-name">decor for you</span>
                </div>
            </div>

            <div class="social-media">
                <a class="s-m" href="https://www.facebook.com/logika.it.school/">
                    <img src="facebook.png" class="s-m-logo">Elementa</a>
                <a class="s-m" href="https://www.instagram.com/logika_it_school/">
                    <img src="instagram.png" class="s-m-logo">Elementa</a>
            </div>
        </div>
        
        <div class="by">
            <p class="last">Made in the Logika</p>
            <p class="last">by Sonic</p>
            <p class="last">2025-2026</p>
        </div>
        
    </footer>

    <script src="script.js"></script>  
</body>
</html>
