<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementa</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
    <header>
        <div class="menu_all">
            <div class="name-logo">
                <img src="Elementa-logo.png" alt="Logo" class="logo">
                <div class="brand-text">
                    <a class="name" href="index.html">Elementa</a>
                    <span class="second-name">decor for you</span>
                </div>
            </div>
            
            <div class="menu-all">
                <a class="menu cart" href="cart.html">cart</a>
                <a class="menu contacts" href="contacts.html">contacts</a>
                <form class="search" action="search-result.html">
                    <input class="menu search search-input" type="search" required>
                    <button type="submit" class="search-btn">
                        <img src="search.png" alt="Search" class="image-as-button search" onclick="searchFunction()" width="35" height="35">
                    </button>
                </form>
            </div>  
        </div>
    </header>

    <main>
        <div class="cart-page">
            <div class="cart-tit">
                <p class="cart-title">Your cart</p>
            </div>
            
            <div class="cart-container">
                <div class="cart-header">
                    <div class="header-pic"></div>
                    <div class="header-item">item name</div>
                    <div class="header-pcs">pcs</div>
                    <div class="header-price">price</div>
                    <div class="header-btn"></div>
                </div>
                
                <div class="cart-items" id="cart-items">
                    <!-- js -->
                </div>

                <div class="empty-cart">
                    <div class="empty-c">
                        <p>Your cart is empty</p>
                    </div>
                    <div class="c-shopping">
                        <a href="index.html" class="continue-shopping">Continue Shopping</a>
                    </div>
                </div>
                
                <div class="cart-summary">
                    <span class="summary-label">ALL:</span>
                    <span class="summary-value">$0.00</span>
                </div>
                
                <div class="cart-actions">
                    <a href="submit-order.html" class="buy-btn">Buy ðŸ’³</a>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>  
</body>
</html>
