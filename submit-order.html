<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementa</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
    <header>
        <div class="name-logo-subm">
            <img src="Elementa-logo.png" alt="Logo" class="logo">
            <div class="brand-text">
                <a class="name" href="index.html">Elementa</a>
                <span class="second-name">decor for you</span>
            </div>
        </div>
    </header>

    <main>
        <div class="wtd">
            <p class="t-1">Fill in your personal information</p>
        </div>

        <form class="contact-form" action="thank-you.html">
            <div class="info">
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <div>
                        <label for="full-name">Full Name</label>
                        <input type="text" class="inp" placeholder="John Smith" required minlength="2" maxlength="100">
                    </div>

                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="inp" placeholder="+1 (123) 456-7890" pattern="[\+\d\s\-\(\)]{10,20}" required>
                    </div>
                    
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" class="inp" placeholder="john@example.com" required>
                    </div>
                </div>
                
                <div class="address-info">
                    <h3>Address Details</h3>
                
                    <div>
                        <label for="country">Country</label>
                        <select class="inp" required>
                            <option value="">Select Country</option>
                            <option value="AL">Albania</option>
                            <option value="AD">Andorra</option>
                            <option value="AT">Austria</option>
                            <option value="BY">Belarus</option>
                            <option value="BE">Belgium</option>
                            <option value="BA">Bosnia and Herzegovina</option>
                            <option value="BG">Bulgaria</option>
                            <option value="HR">Croatia</option>
                            <option value="CY">Cyprus</option>
                            <option value="CZ">Czech Republic</option>
                            <option value="DK">Denmark</option>
                            <option value="EE">Estonia</option>
                            <option value="FI">Finland</option>
                            <option value="FR">France</option>
                            <option value="DE">Germany</option>
                            <option value="GR">Greece</option>
                            <option value="HU">Hungary</option>
                            <option value="IS">Iceland</option>
                            <option value="IE">Ireland</option>
                            <option value="IT">Italy</option>
                            <option value="LV">Latvia</option>
                            <option value="LI">Liechtenstein</option>
                            <option value="LT">Lithuania</option>
                            <option value="LU">Luxembourg</option>
                            <option value="MT">Malta</option>
                            <option value="MD">Moldova</option>
                            <option value="MC">Monaco</option>
                            <option value="ME">Montenegro</option>
                            <option value="NL">Netherlands</option>
                            <option value="MK">North Macedonia</option>
                            <option value="NO">Norway</option>
                            <option value="PL">Poland</option>
                            <option value="PT">Portugal</option>
                            <option value="RO">Romania</option>
                            <option value="SM">San Marino</option>
                            <option value="RS">Serbia</option>
                            <option value="SK">Slovakia</option>
                            <option value="SI">Slovenia</option>
                            <option value="ES">Spain</option>
                            <option value="SE">Sweden</option>
                            <option value="CH">Switzerland</option>
                            <option value="UA">Ukraine</option>
                            <option value="GB">United Kingdom</option>
                            <option value="VA">Vatican City</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="city">City/Town</label>
                        <input type="text" class="inp" placeholder="Paris" required>
                    </div>
                    
                    <div>
                        <label for="street">Street Name</label>
                        <input type="text" class="inp" placeholder="Main Street" required>
                    </div>
                    
                    <div>
                        <label for="house-number">House/Apartment Number</label>
                        <input type="text" class="inp" placeholder="123/Apt 4B" required>
                    </div>
                    
                    <div>
                        <label for="zip">ZIP/Postal Code</label>
                        <input type="text" class="inp" placeholder="75001">
                    </div>
                </div>
            </div>
            
            <div class="sub-btn">
                <button type="reset" class="subm-btn">Clear Form</button>
                <button type="submit" class="subm-btn">To the pay</button>
            </div>
        </form>
    </main>

    <script src="script.js"></script>  
</body>
</html>
